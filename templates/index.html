<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailymotion Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #download-section {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Dailymotion Video Downloader</h2>
    <input type="text" id="video-url" placeholder="Enter Dailymotion video URL">
    <button onclick="getDownloadLink()">Download Video</button>

    <div id="download-section">
        <p>Click below to download:</p>
        <a id="download-link" href="#" download>
            <button>Download Now</button>
        </a>
    </div>

    <script>
        function getDownloadLink() {
            const url = document.getElementById("video-url").value;
            if (!url) {
                alert("Please enter a video URL.");
                return;
            }

            fetch("/get_dailymotion_link", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.file_path) {
                    const downloadUrl = "/download_video?file=" + encodeURIComponent(data.file_path);
                    document.getElementById("download-link").href = downloadUrl;
                    document.getElementById("download-section").style.display = "block";
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
