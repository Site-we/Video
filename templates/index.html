<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Lecture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button, select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 90%;
        }
        .thumbnail {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Download Lecture</h2>
        <input type="text" id="videoUrl" placeholder="Enter Dailymotion video URL">
        <button onclick="fetchVideoDetails()">Fetch Video</button>

        <div id="videoDetails" style="display: none;">
            <h3 id="videoTitle"></h3>
            <img id="videoThumbnail" class="thumbnail" alt="Thumbnail">
            <select id="qualityOptions"></select>
            <button onclick="downloadVideo()">Download</button>
        </div>

        <p id="status">Waiting for video URL...</p>
    </div>

    <script>
        let videoFormats = [];

        async function fetchVideoDetails() {
            const url = document.getElementById("videoUrl").value;
            if (!url) {
                alert("Please enter a valid URL");
                return;
            }

            document.getElementById("status").textContent = "Fetching video details...";

            try {
                const response = await fetch("/get_dailymotion_link", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.error) {
                    document.getElementById("status").textContent = "Error: " + data.error;
                    return;
                }

                document.getElementById("videoTitle").textContent = data.title;
                document.getElementById("videoThumbnail").src = data.thumbnail;
                document.getElementById("videoDetails").style.display = "block";
                document.getElementById("status").textContent = "Video details loaded.";

                videoFormats = data.formats;

                const qualitySelect = document.getElementById("qualityOptions");
                qualitySelect.innerHTML = "";
                data.formats.forEach((format, index) => {
                    const option = document.createElement("option");
                    option.value = index;
                    option.textContent = format.quality;
                    qualitySelect.appendChild(option);
                });

            } catch (error) {
                document.getElementById("status").textContent = "An error occurred.";
                console.error(error);
            }
        }

        function downloadVideo() {
            const selectedQuality = document.getElementById("qualityOptions").value;
            if (!videoFormats[selectedQuality]) {
                alert("Invalid quality selection");
                return;
            }

            const a = document.createElement("a");
            a.href = videoFormats[selectedQuality].url;
            a.download = "video.mp4";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            document.getElementById("status").textContent = "Download started...";
        }
    </script>

</body>
</html>
